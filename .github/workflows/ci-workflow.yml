name: Compilation & tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  job_scan_build:
    name: Clang Static Analyzer
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder-lite:latest
    steps:
      - uses: actions/checkout@v3

      - name: Build with Clang Static Analyzer
        run: |
          git config --global --add safe.directory /__w/LedgerHQ-app-plugin-poap/LedgerHQ-app-plugin-poap
          git config --global --add safe.directory /__w/app-plugin-poap/app-plugin-poap
          scan-build --use-cc=clang -analyze-headers -enable-checker security -enable-checker unix -enable-checker valist -o scan-build --status-bugs make default

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: scan-build
          path: scan-build

  job_coverity_scan:
    name: Coverity Scan
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-scanner:latest

    steps:
      - uses: actions/checkout@v2

      - name: Build with cov-build
        run: |
          make clean
          cov-build --dir cov-int make default

      - name: Submit the result to Coverity Scan
        run: |
          tar czvf cov-int.tar.gz cov-int
          curl \
            --form token=$TOKEN \
            --form email=$EMAIL \
            --form file=@cov-int.tar.gz \
            --form version=master \
            --form description="POAP Plugin" \
            https://scan.coverity.com/builds?project=LedgerHQ%2Fapp-plugin-poap

        env:
          EMAIL: ${{ secrets.COVERITY_SCAN_EMAIL }}
          TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}

  job_build_debug_plugin:
    name: Build debug plugin
    strategy:
      matrix:
        - sdk: "$NANOS_SDK"
          name: nanos
        - sdk: "$NANOX_SDK"
          name: nanox
        - sdk: "$NANOSP_SDK"
          name: nanosp
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest
    steps:
      - name: Clone
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build plugin
        run: |
          make clean
          make DEBUG=1 BOLOS_SDK=${{ matrix.sdk }} -j

      - name: Move binary to test directory
        run: |
          mkdir -p ./tests/elfs/
          mv bin/app.elf ./tests/elfs/poap_${{ matrix.name }}.elf

      - name: Upload plugin binary
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: tests/elfs/poap_${{ matrix.name }}.elf

  job_build_debug_app:
    name: Build debug app
    strategy:
      matrix:
        - sdk: "$NANOS_SDK"
          name: nanos
        - sdk: "$NANOX_SDK"
          name: nanox
        - sdk: "$NANOSP_SDK"
          name: nanosp
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder-lite:latest
    steps:
      - name: Checkout app-ethereum
        uses: actions/checkout@v3
        with:
          repository: LedgerHQ/app-ethereum
          ref: ${{ ((github.base_ref || github.ref_name) == 'main' && 'master') || (github.base_ref || github.ref_name) }}
          submodules: recursive

      - name: Build ethereum
        run: |
          make clean
          make DEBUG=1 BYPASS_SIGNATURES=1 BOLOS_SDK=${{ matrix.sdk }} -j

      - name: Move binary to test directory
        run: |
          mkdir -p ./tests/elfs/
          mv bin/app.elf ./tests/elfs/ethereum_${{ matrix.name }}.elf

      - name: Upload plugin binary
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: tests/elfs/ethereum_${{ matrix.name }}.elf

  jobs-e2e-tests:
    needs:
      - job_build_debug_plugin
      - job_build_debug_app
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          id
          echo $HOME
          echo $DISPLAY

      - name: Checkout
        uses: actions/checkout@v2

      - name: Download built binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: tests/elfs/

      - name: Check downloaded binaries
        run: ls -lh ./tests/elfs

      - run: sudo apt-get update -y && sudo apt-get install -y libusb-1.0.0 libudev-dev

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: "16.4.0"

      - name: Install yarn
        run: |
          npm install -g yarn

      - name: Build/Install build js deps
        run: |
          cd tests && yarn install

      - name: Run zemu tests
        run: |
          cd tests && yarn test
